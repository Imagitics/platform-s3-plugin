apiVersion: apps/v1
kind: Deployment
metadata:
  name: platform-s3-plugin
  labels:
    app: platform-s3-plugin
spec:
  selector:
    matchLabels:
      app: platform-s3-plugin
      role: master
      tier: backend
  replicas: 3
  template:
    metadata:
      labels:
        app: platform-s3-plugin
        role: master
        tier: backend
    spec:
      containers:
        - name: platform-image-service
          image: nikbhi15docker/platform-s3-int
          imagePullPolicy: Always
          resources:
            requests:
              cpu: 100m
              memory: 100Mi
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: platform-s3-plugin-service
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: nlb
  labels:
    app: platform-s3-plugin
    tier: backend
spec:
  type: LoadBalancer
  ports:
    - port: 8080
  selector:
    app: platform-s3-plugin
    tier: backend

